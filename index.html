<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
</head>
<body>
  <header>
    <div class="header-image">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
  </header>
  <main class="main">
    <section class="add-task-section">
      <p id="add-element">
        <label for="new-task">Add Item</label>
        <div class="add-new-task">
          <input id="new-task" class="task__input" type="text">
          <button>Add</button>
        </div>
      </p>
    </section>
    <section class="list-todo-section">
      <h3>Todo</h3>
      <ul id="list-todo">
          <li class="list-todo__item">
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task__input">
            <button class="btn-edit">Edit</button>
            <button class="btn-delete">
              <img src="./remove.svg" alt="">
            </button>
          </li>
          <li class="editMode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task__input">
            <button class="btn-edit">Save</button>
            <button class="btn-delete">
              <img src="./remove.svg" alt="">
            </button>
          </li>
      </ul>
    </section>
    <section class="completed-tasks-section">
      <h3>Completed</h3>
      <ul id="completed-tasks">
          <li class="completed-tasks__item">
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task__input">
            <button class="btn-edit">Edit</button>
            <button class="btn-delete">
              <img src="./remove.svg" alt="">
            </button>
          </li>
      </ul>
    </section>
  </main>
  <script SRC="app.js"></script>
</body>
</html>
